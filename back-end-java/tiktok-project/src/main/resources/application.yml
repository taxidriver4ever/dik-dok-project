spring:
  servlet:
    multipart:
      enabled: true                   # 启用文件上传
      max-file-size: 10MB            # 单个文件最大大小
      max-request-size: 100MB        # 整个请求最大大小
      file-size-threshold: 2MB       # 文件大小阈值，超过此值会写入临时文件
  # mysql????
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dik-dok-project
  # redis????
  data:
    redis:
      # ??????
      host: localhost           # Redis?????
      port: 6379
      database: 2
      # ?????
      lettuce:
        pool:
          max-active: 8        # ?????
          max-idle: 8          # ???????
          min-idle: 0          # ???????
          max-wait: -1ms       # ??????????(-1??????)
      timeout: 2000ms          # ??????
  # rabbitmq????
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    # ???????/
    virtual-host: /
    # ??????
    publisher-confirm-type: correlated
    # ??????
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: auto
        # ???????
        concurrency: 5
        # ???????
        max-concurrency: 10
        # ????????????
        prefetch: 1
        # ??????
        retry:
          enabled: false
          max-attempts: 3
          initial-interval: 1000ms



